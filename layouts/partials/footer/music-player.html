<!-- 音乐播放器样式 -->
<link rel="stylesheet" href="/blog/audio/css/music-player.css">

<!-- 全局音乐播放器 -->
<div id="global-music-player" class="global-music-player">
  <div class="player-content">
    <div class="player-info">
      <div class="player-cover">
        <img id="player-cover" src="/blog/audio/covers/stay-with-me.jpg" alt="封面" />
        <div class="cover-overlay"></div>
      </div>
      <div class="player-meta">
        <h4 id="player-title">Stay With Me</h4>
        <p id="player-artist">未知艺术家</p>
      </div>
      <!-- 音乐列表按钮 -->
      <button type="button" id="player-list-btn" class="control-btn list-btn" aria-label="音乐列表" title="音乐列表">
        <span class="control-icon">☰</span>
      </button>
    </div>
    <div class="player-controls">
      <button type="button" id="player-prev" class="control-btn" aria-label="上一首" title="上一首">
        <span class="control-icon">←</span>
      </button>
      <button type="button" id="player-play" class="control-btn play-btn" aria-label="播放" title="播放/暂停">
        <span class="control-icon play-icon">▶</span>
        <span class="control-icon pause-icon">⏸</span>
      </button>
      <button type="button" id="player-next" class="control-btn" aria-label="下一首" title="下一首">
        <span class="control-icon">→</span>
      </button>
      <!-- 随机播放按钮 -->
      <button type="button" id="player-random-btn" class="control-btn random-btn" aria-label="随机播放" title="随机播放">
        <span class="control-icon">🔀</span>
      </button>
    </div>
    <div class="player-progress">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
        <div id="progress-handle" class="progress-handle"></div>
      </div>
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>
    <div class="player-volume">
      <button type="button" id="player-volume-btn" class="control-btn" aria-label="音量" title="音量控制">
        <span class="control-icon volume-icon">🔊</span>
        <span class="control-icon mute-icon">🔇</span>
      </button>
      <div class="volume-bar">
        <div id="volume-fill" class="volume-fill"></div>
        <div id="volume-handle" class="volume-handle"></div>
      </div>
    </div>
  </div>
  
  <!-- 音乐列表面板 -->
  <div id="player-playlist" class="player-playlist">
    <div class="playlist-header">
      <h3>音乐列表</h3>
      <button type="button" id="playlist-close-btn" class="control-btn close-btn" aria-label="关闭列表" title="关闭列表">
        <span class="control-icon">✕</span>
      </button>
    </div>
    <div class="playlist-content">
      <ul id="playlist-items" class="playlist-items">
        <!-- 播放列表项将通过JavaScript动态生成 -->
      </ul>
    </div>
  </div>
</div>

<!-- 音乐播放器脚本 -->
<script src="/blog/audio/js/music-player.js"></script>
