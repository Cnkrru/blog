<!-- 页脚脚本组件 -->
<!-- 随机一言脚本 -->
<script>
window.onload = function() {
    // 随机一言
    setTimeout(function() {
        // 【随机一言切换话种类的部分】
        // c=i 参数表示获取插画类型的一言
        // 其他可选类型：a(动画)、b(漫画)、c(插画)、d(文学)、e(原创)、f(网络)、g(其他)
        fetch(`https://v1.hitokoto.cn?c=a`)
            .then(res => res.json())
            .then(data => {
                const el = document.getElementById('hitokoto');
                if (el) {
                    let text = data.hitokoto;
                    if (data.from) text += ` —— ${data.from}`;
                    el.innerText = text;
                }
            })
            .catch(err => {});
    }, 1000);
    
    // 计算网站运行时间
    function updateRuntime() {
        // 网站创建时间（修改为你的网站创建时间）
        const createDate = new Date('2024-01-01');
        const now = new Date();
        const diff = now - createDate;
        
        // 计算天数
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        const runtimeEl = document.getElementById('site-runtime');
        if (runtimeEl) {
            runtimeEl.textContent = days;
        }
    }
    
    // 初始更新
    updateRuntime();
    
    // 每小时更新一次
    setInterval(updateRuntime, 3600000);
};
</script>
