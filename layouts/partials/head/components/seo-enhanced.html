<!-- SEO 增强组件 -->
<!-- 安全相关元标签 -->
<!-- 内容安全策略 (CSP) -->
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://v1.hitokoto.cn;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    img-src 'self' data: https://*.githubusercontent.com https://*.unsplash.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    connect-src 'self' https://v1.hitokoto.cn;
    frame-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
">

<!-- X-Content-Type-Options -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- X-Frame-Options -->
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

<!-- X-XSS-Protection -->
<meta http-equiv="X-XSS-Protection" content="1; mode=block">

<!-- Referrer Policy -->
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- 基础元标签 -->
<meta name="author" content="{{ .Site.Params.author | default "Cnkrru" }}">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">

<!-- PWA 相关标签 -->
<meta name="theme-color" content="{{ .Site.Params.style.primaryColor | default "#FFB7C5" }}">
<meta name="msapplication-TileColor" content="{{ .Site.Params.style.primaryColor | default "#FFB7C5" }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="{{ .Site.Params.favicon | default "/img/avatar.png" }}">
<link rel="mask-icon" href="{{ .Site.Params.favicon | default "/img/avatar.png" }}" color="{{ .Site.Params.style.primaryColor | default "#FFB7C5" }}">

<!-- 文章页特定标签 -->
{{ if eq .Kind "page" }}
<meta property="og:type" content="article">
<meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
{{ with .Lastmod }}
<meta property="og:article:modified_time" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}
{{ with .Params.author }}
<meta property="og:article:author" content="{{ . }}">
{{ end }}
{{ range .Params.categories }}
<meta property="og:article:section" content="{{ . }}">
{{ end }}
{{ range .Params.tags }}
<meta property="og:article:tag" content="{{ . }}">
{{ end }}
{{ end }}

<!-- 结构化数据（JSON-LD） -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description | default .Site.Params.subtitle | default "个人博客" }}",
  "publisher": {
    "@type": "Person",
    "name": "{{ .Site.Params.author | default "Cnkrru" }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

{{ if eq .Kind "page" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "description": "{{ .Summary | plainify }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default .Site.Params.author | default "Cnkrru" }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ .Site.Params.author | default "Cnkrru" }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "image": [
    "{{ with .Params.image }}{{ . }}{{ else }}{{ .Site.Params.favicon | default "/img/avatar.png" }}{{ end }}"
  ],
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "articleSection": "{{ .Section }}",
  "keywords": "{{ with .Params.tags }}{{ delimit . ", " }}{{ else }}{{ end }}"
}
</script>
{{ end }}
