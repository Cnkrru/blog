{{ if (.Context.Scratch.Get "TOCEnabled") }}
    <section class="widget toc widget-enhanced">
        <div class="widget-icon">
            {{ partial "helper/icon" "hash" }}
        </div>
        <h2 class="widget-title section-title">{{ T "article.tableOfContents" }}</h2>
        
        <div class="widget--toc">
            <nav class="toc-nav">
                {{ .Context.TableOfContents }}
            </nav>
        </div>
    </section>

    <style>
    /* TOC Widget Enhancements */
    .widget.toc {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
    }

    .widget.toc:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .widget.toc .widget-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        border-radius: 8px;
        color: white;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    .widget.toc .widget-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
    }

    .widget.toc .widget-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1.2rem;
        color: var(--primary);
        position: relative;
        padding-left: 12px;
    }

    .widget.toc .widget-title:before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 20px;
        background: linear-gradient(to bottom, var(--primary), var(--primary-light));
        border-radius: 2px;
    }

    .widget--toc {
        max-height: 300px;
        overflow-y: auto;
        padding-right: 0.5rem;
        transition: all 0.3s ease;
    }

    .widget--toc:hover {
        scrollbar-width: thin;
    }

    .toc-nav {
        transition: all 0.3s ease;
    }

    .toc-nav ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
    }

    .toc-nav > ul {
        padding-left: 0;
    }

    .toc-nav ul ul {
        padding-left: 1rem;
    }

    .toc-nav li {
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
    }

    .toc-nav a {
        display: block;
        padding: 0.4rem 0.8rem;
        color: var(--secondary);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .toc-nav a:hover {
        background-color: var(--accent);
        color: var(--primary);
        transform: translateX(4px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .toc-nav a:hover:before {
        transform: scaleX(1);
    }

    .toc-nav a:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background-color: var(--primary);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .toc-nav .active > a {
        background-color: var(--accent);
        color: var(--primary);
        font-weight: 500;
    }

    .toc-nav .active > a:before {
        transform: scaleX(1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .widget.toc {
            padding: 1.2rem;
        }

        .widget.toc .widget-title {
            font-size: 1rem;
        }

        .widget--toc {
            max-height: 250px;
        }

        .toc-nav a {
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
        }

        .toc-nav ul ul {
            padding-left: 0.8rem;
        }
    }

    /* Dark Mode Support */
    body.dark .widget.toc {
        background-color: var(--card-background);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    body.dark .widget.toc:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    body.dark .toc-nav a {
        color: var(--secondary);
    }

    body.dark .toc-nav a:hover {
        background-color: var(--accent);
        color: var(--primary);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    body.dark .toc-nav .active > a {
        background-color: var(--accent);
        color: var(--primary);
    }

    /* Scrollbar Styling */
    .widget--toc::-webkit-scrollbar {
        width: 6px;
    }

    .widget--toc::-webkit-scrollbar-track {
        background: var(--accent);
        border-radius: 10px;
    }

    .widget--toc::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
    }

    .widget--toc::-webkit-scrollbar-thumb:hover {
        background: var(--primary-light);
    }

    body.dark .widget--toc::-webkit-scrollbar-track {
        background: var(--accent);
    }

    body.dark .widget--toc::-webkit-scrollbar-thumb {
        background: var(--primary);
    }

    body.dark .widget--toc::-webkit-scrollbar-thumb:hover {
        background: var(--primary-light);
    }
    </style>
{{ end }}
