{{- $query := first 1 (where .Context.Site.Pages "Layout" "==" "search") -}}
{{- if $query -}}
    {{- $searchPage := index $query 0 -}}
    <form action="{{ $searchPage.RelPermalink }}" class="search-form widget widget-enhanced" {{ with .OutputFormats.Get "json" -}}data-json="{{ .Permalink }}" {{- end }}>
        <div class="widget-header">
            <div class="widget-icon">
                {{ partial "helper/icon" "search" }}
            </div>
            <h2 class="widget-title section-title">{{ T "search.title" }}</h2>
        </div>
        
        <div class="search-form--container">
            <div class="search-form--input-wrapper">
                <input 
                    type="text" 
                    name="keyword" 
                    required 
                    placeholder="{{ T `search.placeholder` }}" 
                    class="search-input"
                />
                <button 
                    type="submit" 
                    title="{{ T `search.title` }}" 
                    class="search-button"
                >
                    {{ partial "helper/icon" "search" }}
                </button>
            </div>
        </div>
    </form>

    <style>
    /* Search Widget Specific Styles */
    .search-form--container {
        position: relative;
    }

    .search-form--input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1.2rem;
        padding-right: 3.5rem;
        border: 2px solid var(--border);
        border-radius: 12px;
        background-color: var(--card-background);
        color: var(--secondary);
        font-size: 0.9rem;
        transition: all 0.3s ease;
        outline: none;
    }

    .search-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
        transform: translateY(-1px);
    }

    .search-input::placeholder {
        color: var(--secondary);
        opacity: 0.7;
    }

    .search-button {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
    }

    .search-button:hover {
        transform: translateY(-50%) scale(1.05);
        box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
    }

    .search-button:active {
        transform: translateY(-50%) scale(0.95);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .search-input {
            padding: 0.8rem 1rem;
            padding-right: 3rem;
            font-size: 0.85rem;
        }

        .search-button {
            width: 36px;
            height: 36px;
        }
    }

    /* Dark Mode Support */
    body.dark .search-input {
        background-color: var(--card-background);
        color: var(--secondary);
        border-color: var(--border);
    }

    body.dark .search-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
    }
    </style>
{{- else -}}
    {{- warnf "Search page not found. Create a page with layout: search." -}}
{{- end -}}
